<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Terms of Service</title>

<style>
body{margin:0;font-family:system-ui;background:#070A12;color:#fff}
.wrap{max-width:900px;margin:auto;padding:24px}
.card{background:#111;border-radius:18px;padding:20px}
</style>
</head>

<body>
<div class="wrap">
<div>
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ru')">RU</button>
</div>

<div class="card">
<h1 id="title"></h1>
<div id="text"></div>
</div>
</div>

<script>
const t={
en:{
title:"Terms of Service",
text:`
<p>This website provides salary calculations for informational purposes only.</p>
<p>Results are estimates and may differ from real income.</p>
<p>The site owner is not responsible for decisions based on this data.</p>
<p>By using this website, you agree to these terms.</p>`
},
ru:{
title:"Пользовательское соглашение",
text:`
<p>Сайт предоставляет расчёты заработка в ознакомительных целях.</p>
<p>Результаты являются приблизительными.</p>
<p>Администрация не несёт ответственности за принятые решения.</p>
<p>Используя сайт, вы соглашаетесь с условиями.</p>`
}
};
function setLang(l){
document.getElementById('title').innerText=t[l].title;
document.getElementById('text').innerHTML=t[l].text;
}
setLang('en');
</script>
</body>
</html>
