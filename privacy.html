<title>Privacy Policy</title>

<style>
body{margin:0;font-family:system-ui;background:#070A12;color:#fff}
.wrap{max-width:900px;margin:auto;padding:24px}
.card{background:#111;border-radius:18px;padding:20px}
.lang button{margin-right:8px;cursor:pointer}
</style>
</head>

<body>
<div class="wrap">
<div class="lang">
<button onclick="setLang('en')">EN</button>
<button onclick="setLang('ru')">RU</button>
</div>

<div class="card">
<h1 id="title"></h1>
<div id="text"></div>
</div>
</div>

<script>
const t={
en:{
title:"Privacy Policy",
text:`
<p>This website does not collect personal data.</p>
<p>All calculations are performed locally in your browser.</p>
<p>No registration or login is required.</p>
<p>Third-party services (such as Google AdSense) may use cookies.</p>
<p>By using this website, you agree to this Privacy Policy.</p>`
},
ru:{
title:"Политика конфиденциальности",
text:`
<p>Сайт не собирает персональные данные.</p>
<p>Все расчёты выполняются локально в браузере.</p>
<p>Регистрация и вход не требуются.</p>
<p>Сторонние сервисы (например Google AdSense) могут использовать cookie.</p>
<p>Используя сайт, вы соглашаетесь с данной политикой.</p>`
}
};
function setLang(l){
document.getElementById('title').innerText=t[l].title;
document.getElementById('text').innerHTML=t[l].text;
}
setLang('en');
</script>
</body>
